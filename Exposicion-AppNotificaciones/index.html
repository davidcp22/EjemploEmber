<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body id="app" style = "background-color: #F3F3F3;">


<script type="text/x-handlebars">
    <h1>
        La pagina de notificaciones!
    </h1>
    {{outlet}}
</script>



<script type="text/x-handlebars" data-template-name="index">

        <div class="container">

            <div id="app" class="row">
                <div class="row" id="busqueda">
                    <div class="col-md-9" id="">
                        {{input value=textoFliter  id ='txt-buscar' type='text' placeholder='filter'}}
                    </div>

                    <div class="row" id="noti">
                        {{#each item1 in filteredResults}}
                        <div class='row fila-notificacion'>

                            <div class='col-md-4 foto'><img class='img-circle img-persona' src ="{{url}}" alt="icon"/>
                            </div>
                            <div class='col-md-8 mensaje'>
                                <p class='texto'>{{item1.message}}</p>
                            </div>
                        </div>

                        {{/each}}
                    </div>

                </div>

                <div class="row" id="noti">
                    {{#each item in model}}
                    <div class='row fila-notificacion'>
                        <div class='col-md-4 foto'><img class='img-circle img-persona' src="{{item.picture}}"/>
                        </div>
                        <div class='col-md-8 mensaje'>
                            <p class='texto'>{{item.message}}</p>
                        </div>
                    </div>

                    {{/each}}
                </div>
        </div>
</script>



<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.3.2.js"></script>
<script src="js/app.js"></script>
</body>
</html>
